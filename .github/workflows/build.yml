name: Build Arm64 (KTS Fix)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Hack KTS Signing Config
      run: |
        # 1. 进入目录
        cd simple_live_app/android/app
        
        # 2. 确认文件存在 (调试用)
        ls -la build.gradle.kts
        
        # 3. 魔法修改 (针对 Kotlin DSL)
        # 解释：找到包含 "signingConfig" 的行，把行内的 "release" 替换成 "debug"
        # 原文通常是: signingConfig = signingConfigs.getByName("release")
        # 改后变成: signingConfig = signingConfigs.getByName("debug")
        sed -i '/signingConfig/s/release/debug/g' build.gradle.kts
        
        echo "=== Hack Complete: Switched Release to Debug signing ==="

    - name: Build APK
      run: |
        cd simple_live_app
        flutter pub get
        flutter build apk --release --target-platform android-arm64

    - uses: actions/upload-artifact@v4
      with:
        name: simple-live-arm64-kts
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
