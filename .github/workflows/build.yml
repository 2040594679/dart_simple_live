name: Build Arm64 (Final Fix)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Create Dummy Key & Hack Build
      run: |
        # 1. 进入 android 目录
        cd simple_live_app/android
        
        # 【核心修复】创建一个假的 key.properties
        # 这样 build.gradle.kts 读取变量时就不会报 null 错误了
        echo "storePassword=123456" > key.properties
        echo "keyPassword=123456" >> key.properties
        echo "keyAlias=key0" >> key.properties
        echo "storeFile=key.jks" >> key.properties
        
        # 2. 进入 app 目录修改构建脚本
        cd app
        
        # 【双重保险】
        # 将 Release 签名配置强行替换为 Debug 签名
        sed -i '/signingConfig/s/release/debug/g' build.gradle.kts
        
        echo "=== Bypass Signing Configuration Complete ==="

    - name: Build APK
      run: |
        cd simple_live_app
        flutter pub get
        flutter build apk --release --target-platform android-arm64

    - uses: actions/upload-artifact@v4
      with:
        name: simple-live-arm64-final
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
